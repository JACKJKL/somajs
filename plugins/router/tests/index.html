<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">
	<script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>

	<script type="text/javascript" src="../src/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="../src/davis.js"></script>
	<script type="text/javascript" src="../src/davis.hashRouting.js"></script>
	<script type="text/javascript" src="../../../framework/libs/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="../../../framework/src/soma.js"></script>
	<script type="text/javascript" src="../src/soma-router.js"></script>

	<script type="text/javascript" src="tests/router-tests.js"></script>
	<script type="text/javascript" src="tests/router-helpers.js"></script>

	<script type="text/javascript">
		(function () {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function (spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function () {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>


</head>

<body>
</body>
</html>
