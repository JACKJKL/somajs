<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1, maximum-scale=1, width=device-width" />
	<title>SomaColor</title>

	<link rel="stylesheet" href="css/styles.css"/>

</head>
<body>

<!--[if lt IE 9]>
<p>This demo will not work on IE6, IE7, IE8.</p>
<![endif]-->

<![if !(lt IE 9)]>
<div id="somaAppShell">
	<div id="colorShell1">
		<div id="colorShellBg"></div>
		<div id="colorReceiver">
			<button id="btnParallel">Parallel Command</button>
			<button id="btnAsync">Async Command</button>
			<button id="btnSequence">Sequence Command</button>
			<button id="btnTweenSequence">Tween Sequence Command</button>
			<button id="btnStopSequences">Stop all Sequences Command</button>
		</div>
	</div>
	<div id="colorSquare"></div>

	<div id="colorSelector" class="clearfix">
		<div class="inner">
			<div id="selCol1" class="selColSq"></div>
			<div id="selCol2" class="selColSq"></div>
			<div id="selCol3" class="selColSq l"></div>
			<button id="btnCol1">Random Color</button>
			<button id="btnCol2">Move View</button>
			<button id="btnCol3">Reset View</button>
			<button id="btnCol4">Load Data</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../framework/libs/mootools-core-1.4.5.js"></script>
<script type="text/javascript" src="../../framework/src/somacore.js"></script>
<script type="text/javascript" src="js/libs/mootools-fx.js"></script>
<script type="text/javascript" src="js/app/commands.js"></script>
<script type="text/javascript" src="js/app/models.js"></script>
<script type="text/javascript" src="js/app/views.js"></script>
<script type="text/javascript" src="js/app/events.js"></script>
<script type="text/javascript" src="js/app/wires.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<![endif]-->

</body>
</html>
