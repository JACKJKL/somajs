<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link class="href" rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div class="app">

	<div class="signin hidden" data-mediator="signin">
		<div id="gConnect">
			<button class="g-signin"
			        data-scope="https://www.googleapis.com/auth/plus.login"
			        data-requestvisibleactions="http://schemas.google.com/AddActivity"
			        data-clientId="1002705513754-p4fmdq0prv78jv04g0el47kr8j3j32um.apps.googleusercontent.com"
			        data-callback="signin"
			        data-theme="dark"
			        data-cookiepolicy="single_host_origin">
			</button>
		</div>
	</div>

	<div class="signout hidden" data-mediator="signout">
		<button data-click="disconnect()">Disconnect application from Google+</button>
	</div>


</div>

<script type="text/javascript" src="../../build/soma.js"></script>
<script type="text/javascript" src="js/libs/soma-template.js"></script>
<script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="js/app/models/user.js"></script>
<script type="text/javascript" src="js/app/models/oauth.js"></script>
<script type="text/javascript" src="js/app/mediators/signin.js"></script>
<script type="text/javascript" src="js/app/mediators/signout.js"></script>
<script type="text/javascript" src="js/app/commands/oauth.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>

</body>
</html>
