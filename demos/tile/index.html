<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link class="href" rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div id="app" data-mediator="root">

	<h2>soma.js | Mutation Observers</h2>

	<div class="log" data-mediator="log"></div>

	<div class="header" data-mediator="header">
		<button class="clean-gray" data-click="add()">Add Tile</button>
	</div>

	<div class="list" data-mediator="list"></div>
	<div class="list" data-mediator="list-tpl">
        <div data-repeat="item in items" data-mediator="item-tpl|data:get({{item.id}})"></div>
        <pre>{{itemsRaw}}</pre>
	</div>

</div>

<script type="text/javascript" src="../../build/soma.js"></script>
<script type="text/javascript" src="js/libs/soma-template.js"></script>

<script type="text/javascript" src="js/app/models/tile.js"></script>
<script type="text/javascript" src="js/app/models/partials.js"></script>
<script type="text/javascript" src="js/app/mediators/header.js"></script>
<script type="text/javascript" src="js/app/mediators/list.js"></script>
<script type="text/javascript" src="js/app/mediators/list-tpl.js"></script>
<script type="text/javascript" src="js/app/mediators/item.js"></script>
<script type="text/javascript" src="js/app/mediators/item-tpl.js"></script>
<script type="text/javascript" src="js/app/mediators/log.js"></script>
<script type="text/javascript" src="js/app/mediators/hover.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>

<script type="text/javascript">

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-36294101-3']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();

</script>

</body>
</html>
