<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link class="href" rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div class="app" data-mediator="root">

	<div class="header" data-mediator="header">
		<button data-click="add()">Add tile</button>
	</div>

	<div class="list" data-mediator="list">
		<div data-repeat="item in items" class="item">
			<div data-mediator="item" data-id="{{item.id}}" data-click="remove(item)">{{item.title}}</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="../../build/soma.js"></script>
<script type="text/javascript" src="js/libs/soma-template.js"></script>

<script type="text/javascript" src="js/app/models/tile.js"></script>
<script type="text/javascript" src="js/app/mediators/header.js"></script>
<script type="text/javascript" src="js/app/mediators/list.js"></script>
<script type="text/javascript" src="js/app/mediators/item.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>

</body>
</html>
